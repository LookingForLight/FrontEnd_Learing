<!DOCTYPE html>

<div class="content">

    <h4>check_im_summary</h4>
    <p>检测客户端im消息数，适合隐藏客户端头部的页面使用
        页面切换需要重新注册</p>
    <a href="javascript:void(0)" onclick="$.fcheck_im_summary();">获取并监听im信息变化</a>
    <a href="javascript:void(0)" onclick="$.fcheck_im_summary('false','false');">只获取im信息，不监听变更</a>

    <h4>设置 显示navbar 上的close按钮,返回前一个页面时有效</h4>
    <a href="javascript:void(0)" onclick="_close.fshow_navbar_close_icon('1');">触发返回功能时，显示关闭按钮;</a>
    <a href="javascript:void(0)" onclick="_close.fshow_navbar_close_icon('0');">触发返回功能时，隐藏关闭按钮;</a>
